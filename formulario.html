<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./estilos_formulario.css">
</head>



<body>

    <header>

        <h4> FORMULARIO DE CONTACTO </h4>

    </header>

    <hr>
    <hr>

    <section>
    
    <form>

        <span>
            NOMBRE <input type="text" name="nombre" placeholder="Ingrese su Nombre" required> 
            <span class="required">*</span>
        </span>
            <br>
            <br>

        <span>
            DNI<input type="number" name="DNI" placeholder="Ingrese su DNI" required> 
            <span class="required">*</span>
        </span>
        
        <br>
        <br>
        
        <span>

            PAIS <select name="país">

                <option value="1">Colombia</option>
                <option value="2">Argentina</option>
                <option value="3">Chile</option>
                <option value="4">Brasil</option>

            </select>

        </span>

        <br>
        <br>

        <span>

                EDAD<input type="number" name="EDAD" placeholder="Ingrese su EDAD">

        </span>

        <br>
        <br>

        <span>
            EMAIL<input type="email" name="mail" placeholder="Ingrese su mail" required>
            <span class="required">*</span>
        </span>

        <br>
        <br>

        <span> IDIOMAS:</span>

        <label>
            <input type="checkbox" name="Español" value="Español">
            Español
          </label>
          
          <label>
            <input type="checkbox" name="Ingles" value="Ingles">
            Ingles
          </label>
          
          <label>
            <input type="checkbox" name="Italiano" value="Italiano">
            Italiano
          </label>

          <label>
            <input type="checkbox" name="Portugues" value="Portugues">
            Portugues
          </label>

        <br>
        <br>

        <input type="submit" value="Enviar">

        </form>



    </section>

</body>
</html>
